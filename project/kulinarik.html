<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeilerberg Camping – Kulinarik</title>
    <link rel="stylesheet" href="style.css">

    <!-- Dein Kulinarik-Script (enthält now die foods-Datenstruktur) -->
    <script src="kulinarik.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <style>
    /* NAVBAR‐Anpassung */
    @media (max-width: 768px) {
      #navBarBackground { height: 120px; }
      .navBarContainer a { font-size: 32px; }
      #navBarLogo { height: 80px; width: 80px; }
    }
    /* Title‐Text kürzer, kleinere Schrift */
    @media (max-width: 480px) {
      .kulinarik-title h1 {
        font-size: 32px;
      }
      .kulinarik-title p {
        font-size: 14px;
      }
    }
    /* Controls: auf Mobil untereinander */
    @media (max-width: 768px) {
      #foodControls {
        flex-direction: column;
        gap: 12px;
      }
      .control input,
      .control select {
        width: 100%;
      }
    }
    /* Grid: Einspaltig auf schmalen Geräten */
    @media (max-width: 768px) {
      .food-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      .food-card img {
        height: 200px; /* fixierte Bildhöhe für Konsistenz */
        object-fit: cover;
      }
    }
    @media (max-width: 480px) {
      .food-card-content h4 {
        font-size: 18px;
      }
      .food-card-content p {
        font-size: 12px;
      }
      .food-card-footer .price {
        font-size: 16px;
      }
      .food-card-footer .category {
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
    <!-- Navigation -->
    <div id="navBarBackground">
        <div class="navBarContainer">
            <img id="navBarLogo" src="imgaes/logo/roundLogoTipi.png" alt="ZeilerBerg Camping Logo">
            <a href="buchen.html">BUCHEN</a>
            <a href="miniGame.html">MINIGAME</a>
            <a href="erleben.html">ERLEBEN</a>
            <a href="kulinarik.html" class="active">KULINARIK</a>
        </div>
    </div>

    <!-- Controls: Suche, Filter, Sort -->
    <div id="foodControls">
        <div class="control">
            <input type="text" id="searchInput" placeholder="Suche Speise…">
        </div>
        <div class="control">
            <select id="categoryFilter" title="Kategorie wählen">
                <option value="all">Alle Kategorien</option>
                <option value="favorites">Favoriten</option>
                <option value="Hauptgericht">Hauptgericht</option>
                <option value="Beilage">Beilage</option>
                <option value="Snack">Snack</option>
                <option value="Getränk">Getränk</option>
            </select>
        </div>
        <div class="control">
            <select id="sortSelect" title="Sortierung wählen">
                <option value="name-asc">Name A–Z</option>
                <option value="name-desc">Name Z–A</option>         
                <option value="price-asc">Preis ↑</option>
                <option value="price-desc">Preis ↓</option>
            </select>
        </div>
    </div>

    <!-- Grid mit Food-Cards -->
    <div id="foodList" class="food-grid"></div>
</body>

</html>
