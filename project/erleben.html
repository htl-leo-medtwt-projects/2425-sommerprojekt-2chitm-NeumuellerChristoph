<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeilerberg Camping – Erleben</title>
    <link rel="stylesheet" href="style.css">
    <!-- Einbindung des zentralen script.js -->
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">

    <style>
    /* NAVBAR‐Shrink auf Mobil */
    @media (max-width: 768px) {
      #navBarBackground { height: 120px; }
      .navBarContainer a { font-size: 32px; }
      #navBarLogo { height: 80px; width: 80px; }
    }
    /* Titel‐Text etwas kleiner */
    @media (max-width: 480px) {
      .erleben-title h1 {
        font-size: 32px;
      }
    }
    /* Carousel: Höhe anpassen, Abstand reduzieren */
    @media (max-width: 768px) {
      .scroll-container {
        gap: 40px;               /* kleineres Gap */
        padding: 10px 0;
      }
      .scroll-item {
        width: 80vw;             /* statt 60vw */
        max-width: 300px;
      }
    }
    @media (max-width: 480px) {
      .scroll-container {
        gap: 20px;
        padding: 5px 0;
      }
      .scroll-item {
        width: 90vw;
        max-width: 250px;
      }
      .scroll-item.active {
        transform: scale(1.05);
      }
    }
  </style>
</head>

<body>
    <!-- Navigation -->
    <div id="navBarBackground">
        <div class="navBarContainer">
            <img id="navBarLogo" src="imgaes/logo/roundLogoTipi.png" alt="ZeilerBerg Camping Logo">
            <a href="buchen.html">BUCHEN</a>
            <a href="miniGame.html">MINIGAME</a>
            <a href="erleben.html" class="active">ERLEBEN</a>
            <a href="kulinarik.html">KULINARIK</a>
        </div>
    </div>

    <!-- Titel -->
    <section class="erleben-title">
        <h1>FREIZEITSPASS FÜR GROSS UND KLEIN</h1>
    </section>

    <!-- Magnetische Scroll-Slideshow -->
    <div class="scroll-container">
        <div class="scroll-item">
            <img src="imgaes/attractions/attraction1.png" alt="Rodeo Show Poster">
        </div>
        <div class="scroll-item">
            <img src="imgaes/attractions/attraction2.png" alt="Bill the Bison Poster">
        </div>
        <div class="scroll-item">
            <img src="imgaes/attractions/attraction3.png" alt="Erleben Bild 3">
        </div>
        <div class="scroll-item">
            <img src="imgaes/attractions/attraction4.png" alt="Erleben Bild 4">
        </div>
        <div class="scroll-item">
            <img src="imgaes/attractions/attraction5.png" alt="Erleben Bild 5">
        </div>
        <div class="scroll-item">
            <img src="imgaes/attractions/attraction6.png" alt="Erleben Bild 6">
        </div>
    </div>
</body>

</html>
